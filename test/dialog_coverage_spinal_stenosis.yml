import: ['test/policies.yml']

pat_1:
  facts:
  - value(back_pain(pat_1), 4)
  - rel_value(back_pain(pat_1), low)
  - value(disability(pat_1), 26)
  - rel_value(disability(pat_1), low)
  - value(back_pain_duration(pat_1), 4)
  - rel_value(back_pain_duration(pat_1), high)
  - value(leg_pain_duration(pat_1), 4)
  - rel_value(leg_pain_duration(pat_1), high)
  - value(has_other_illness(pat_1), false)
  - prob(satisfied(pat_1), 0.75)
  - rel_prob(satisfied(pat_1), high)

spinal_stenosis_model:
  facts:
  - supports(rel_value(back_pain(X), low), rel_prob(satisfied(X), high), association)
  - supports(rel_value(back_pain(X), moderate), rel_prob(satisfied(X), moderate), association)
  - supports(rel_value(back_pain(X), high), rel_prob(satisfied(X), low), association)
  - supports(rel_value(disability(X), low), rel_prob(satisfied(X), high), association)
  - supports(rel_value(disability(X), moderate), rel_prob(satisfied(X), moderate), association)
  - supports(rel_value(disability(X), high), rel_prob(satisfied(X), low), association)
  - supports(rel_value(back_pain_duration(X), low), rel_prob(satisfied(X), high), association)
  - supports(rel_value(back_pain_duration(X), moderate), rel_prob(satisfied(X), moderate), association)
  - supports(rel_value(back_pain_duration(X), high), rel_prob(satisfied(X), low), association)
  - supports(rel_value(leg_pain_duration(X), low), rel_prob(satisfied(X), high), association)
  - supports(rel_value(leg_pain_duration(X), moderate), rel_prob(satisfied(X), moderate), association)
  - supports(rel_value(leg_pain_duration(X), high), rel_prob(satisfied(X), low), association)
  - not(supports(rel_value(back_pain(X), high), rel_prob(satisfied(X), high), association))
  - not(supports(rel_value(back_pain(X), low), rel_prob(satisfied(X), low), association))
  - supports(value(has_other_illness(X), false), rel_prob(satisfied(X), high), association)
  - supports(value(has_other_illness(X), true), rel_prob(satisfied(X), low), association)

inform_on_agenda:
  inherit: [pat_1]
  facts:
  - agenda(inform([X]>>rel_prob(satisfied(pat_1), X)))
  turns:
  - S: assert(rel_prob(satisfied(pat_1), high))

answer_wh_question_concerning_predicted_probability:
  inherit: [pat_1]
  turns:
  - U: ask([X]>>rel_prob(satisfied(pat_1), X))
  - S: assert(rel_prob(satisfied(pat_1), high))

answer_polar_question_with_confirmation_concerning_probability:
  inherit: [pat_1]
  turns:
  - U: ask([]>>satisfied(pat_1))
  - S: confirm(rel_prob(satisfied(pat_1), high))

answer_polar_question_with_disconfirmation_concerning_probability:
  facts:
   - rel_prob(satisfied(pat_2), low)
  turns:
  - U: ask([]>>satisfied(pat_2))
  - S: disconfirm(rel_prob(satisfied(pat_2), low))

explain_claim_with_exact_data:
  inherit: [pat_1, select_exact_data, spinal_stenosis_model]
  turns:
  - U: ask([]>>satisfied(pat_1))
  - S: confirm(rel_prob(satisfied(pat_1), high))
  - U: ask([E, M]>>supports(E, rel_prob(satisfied(pat_1), high), M))
  - S: assert([
        value(back_pain(pat_1), 4),
        value(disability(pat_1), 26),
        value(has_other_illness(pat_1), false)
       ])

convey_data_both_relatively_and_exactly:
  inherit: [pat_1, select_data_both_relatively_and_exactly, spinal_stenosis_model]
  turns:
  - U: ask([]>>satisfied(pat_1))
  - S: confirm(rel_prob(satisfied(pat_1), high))
  - U: ask([E, M]>>supports(E, rel_prob(satisfied(pat_1), high), M))
  - S: assert([
        rel_value(back_pain(pat_1), low), value(back_pain(pat_1), 4),
        rel_value(disability(pat_1),low), value(disability(pat_1), 26),
        value(has_other_illness(pat_1), false)
       ])

explain_claim_with_relative_datum:
  inherit: [pat_1, select_1st_datum, spinal_stenosis_model]
  turns:
  - U: ask([]>>satisfied(pat_1))
  - S: confirm(rel_prob(satisfied(pat_1), high))
  - U: ask([E, M]>>supports(E, rel_prob(satisfied(pat_1), high), M))
  - S: assert(rel_value(back_pain(pat_1), low))

elaborate_datum_quantitatively:
  inherit: [pat_1, select_1st_datum, spinal_stenosis_model]
  turns:
  - U: ask([]>>satisfied(pat_1))
  - S: confirm(rel_prob(satisfied(pat_1), high))
  - U: ask([E, M]>>supports(E, rel_prob(satisfied(pat_1), high), M))
  - S: assert(rel_value(back_pain(pat_1), low))
  - U: ask([V]>>value(back_pain(pat_1), V))
  - S: assert(value(back_pain(pat_1), 4))

warrant_based_explanans:
  inherit: [pat_1, select_1st_warrant, spinal_stenosis_model]
  turns:
  - U: ask([]>>satisfied(pat_1))
  - S: confirm(rel_prob(satisfied(pat_1), high))
  - U: ask([E, M]>>supports(E, rel_prob(satisfied(pat_1), high), M))
  - S: assert(supports(rel_value(back_pain(X), low), rel_prob(satisfied(X), high), association))

deliver_multiple_data_conjunctively:
  inherit: [pat_1, select_warrant_triggering_data, spinal_stenosis_model]
  turns:
  - U: ask([]>>satisfied(pat_1))
  - S: confirm(rel_prob(satisfied(pat_1), high))
  - U: ask([E, M]>>supports(E, rel_prob(satisfied(pat_1), high), M))
  - S: assert([
        rel_value(back_pain(pat_1), low),
        rel_value(disability(pat_1), low),
        value(has_other_illness(pat_1), false)
       ])

deliver_multiple_warrants_conjunctively:
  inherit: [pat_1, select_warrants, spinal_stenosis_model]
  turns:
  - U: ask([]>>satisfied(pat_1))
  - S: confirm(rel_prob(satisfied(pat_1), high))
  - U: ask([E, M]>>supports(E, rel_prob(satisfied(pat_1), high), M))
  - S: assert([
        supports(rel_value(back_pain(X1), low), rel_prob(satisfied(X1), high), association),
        supports(rel_value(disability(X2), low), rel_prob(satisfied(X2), high), association),
        supports(value(has_other_illness(X3), false), rel_prob(satisfied(X3), high), association)
       ])

deliver_explanations_incrementally:
  inherit: [pat_1, select_1st_datum, spinal_stenosis_model]
  turns:
  - U: ask([]>>satisfied(pat_1))
  - S: confirm(rel_prob(satisfied(pat_1), high))
  - U: ask([E, M]>>supports(E, rel_prob(satisfied(pat_1), high), M))
  - S: assert(rel_value(back_pain(pat_1), low))
  - U: icm(acceptance, positive)
  - S:
      move:
      - signal_resumption
      - assert(rel_value(disability(pat_1), low))
  - U: icm(acceptance, positive)
  - S:
      move:
      - signal_resumption
      - assert(value(has_other_illness(pat_1), false))
  - U: icm(acceptance, positive)
  - S: {}

repeat_incremental_explanation_delivery_when_quested_repeated:
  inherit: [pat_1, select_1st_datum, spinal_stenosis_model]
  turns:
  - U: ask([]>>satisfied(pat_1))
  - S: confirm(rel_prob(satisfied(pat_1), high))
  - U: ask([E, M]>>supports(E, rel_prob(satisfied(pat_1), high), M))
  - S: assert(rel_value(back_pain(pat_1), low))
  - U: icm(acceptance, positive)
  - S:
      move:
      - signal_resumption
      - assert(rel_value(disability(pat_1), low))
  - U: icm(acceptance, positive)
  - S:
      move:
      - signal_resumption
      - assert(value(has_other_illness(pat_1), false))
  - U: icm(acceptance, positive)
  - S: {}
  - U: ask([E, M]>>supports(E, rel_prob(satisfied(pat_1), high), M))
  - S: assert(rel_value(back_pain(pat_1), low))
  - U: icm(acceptance, positive)
  - S:
      move:
      - signal_resumption
      - assert(rel_value(disability(pat_1), low))
  - U: icm(acceptance, positive)
  - S:
      move:
      - signal_resumption
      - assert(value(has_other_illness(pat_1), false))
  - U: icm(acceptance, positive)
  - S: {}

explain_chained_inference_with_first_valid_datum:
  facts:
  - surgery_recommended(pat_1)
  - supports(rel_prob(satisfied(X), high), surgery_recommended(X), norm)
  - supports(rel_prob(satisfied(X), moderate), not(surgery_recommended(X)), norm)
  - supports(rel_prob(satisfied(X), low), not(surgery_recommended(X)), norm)
  inherit: [pat_1, select_1st_datum, spinal_stenosis_model]
  turns:
  - U: ask([]>>surgery_recommended(pat_1))
  - S: confirm(surgery_recommended(pat_1))
  - U: ask([E, M]>>supports(E, surgery_recommended(pat_1), M))
  - S: assert(rel_prob(satisfied(pat_1), high))
  - U: ask([E, M]>>supports(E, rel_prob(satisfied(pat_1), high), M))
  - S: assert(rel_value(back_pain(pat_1), low))

explain_chained_inference_with_non_probabilistic_datum:
  facts:
  - surgery_recommended(pat_1)
  - supports(rel_prob(satisfied(X), high), surgery_recommended(X), norm)
  - supports(rel_prob(satisfied(X), moderate), not(surgery_recommended(X)), norm)
  - supports(rel_prob(satisfied(X), low), not(surgery_recommended(X)), norm)
  inherit: [pat_1, prefer_non_probabilistic_datum, spinal_stenosis_model]
  turns:
  - U: ask([]>>surgery_recommended(pat_1))
  - S: confirm(surgery_recommended(pat_1))
  - U: ask([E, M]>>supports(E, surgery_recommended(pat_1), M))
  - S: assert(rel_value(back_pain(pat_1), low))

confirm_warrant:
  inherit: [spinal_stenosis_model]
  turns:
  - U: ask([]>>supports(rel_value(back_pain(X), low), rel_prob(satisfied(X), high), _))
  - S: confirm(supports(rel_value(back_pain(X), low), rel_prob(satisfied(X), high), association))

disconfirm_warrant:
  inherit: [spinal_stenosis_model]
  turns:
  - U: ask([]>>supports(rel_value(back_pain(X), high), rel_prob(satisfied(X), high), _))
  - S: disconfirm(not(supports(rel_value(back_pain(X), high), rel_prob(satisfied(X), high), association)))

respond_to_open_request_for_forward_expansion:
  facts:
  - agenda(inform([X]>>rel_value(back_pain(pat_1), X)))
  inherit: [pat_1, select_1st_datum, spinal_stenosis_model]
  turns:
  - S: assert(rel_value(back_pain(pat_1), low))
  - U: ask([C, M]>>supports(rel_value(back_pain(pat_1), low), C, M))
  - S: assert(rel_prob(satisfied(pat_1), high))

confirm_forward_expansion:
  facts:
  - agenda(inform([X]>>rel_value(back_pain(pat_1), X)))
  inherit: [pat_1, spinal_stenosis_model]
  turns:
  - S: assert(rel_value(back_pain(pat_1), low))
  - U: ask([]>>supports(rel_value(back_pain(pat_1), low), rel_prob(satisfied(pat_1), high), _))
  - S: confirm(supports(rel_value(back_pain(pat_1), low), rel_prob(satisfied(pat_1), high), association))

provide_evidence_against_claim:
  inherit: [pat_1, select_warrant_triggering_data, spinal_stenosis_model]
  turns:
  - U: ask([]>>satisfied(pat_1))
  - S: confirm(rel_prob(satisfied(pat_1), high))
  - U: ask([E, M]>>supports(E, rel_prob(satisfied(pat_1), high), M))
  - S: assert([rel_value(back_pain(pat_1), low), rel_value(disability(pat_1), low), value(has_other_illness(pat_1), false)])
  - U: ask([E, M]>>supports(E, rel_prob(satisfied(pat_1), low), M))
  - S: assert([rel_value(back_pain_duration(pat_1), high), rel_value(leg_pain_duration(pat_1), high)])

repeat_exhaustive_answer_for_repeated_question:
  inherit: [pat_1, select_1st_datum, spinal_stenosis_model]
  turns:
  - U: ask([]>>satisfied(pat_1))
  - S: confirm(rel_prob(satisfied(pat_1), high))
  - U: ask([E, M]>>supports(E, rel_prob(satisfied(pat_1), high), M))
  - S: assert(rel_value(back_pain(pat_1), low))
  - U: ask([E, M]>>supports(E, rel_prob(satisfied(pat_1), high), M))
  - S: assert(rel_value(back_pain(pat_1), low))

wh_question_concerning_means:
  inherit: [pat_1, select_1st_datum, spinal_stenosis_model]
  turns:
  - U: ask([]>>satisfied(pat_1))
  - S: confirm(rel_prob(satisfied(pat_1), high))
  - U: ask([E, M]>>supports(E, rel_prob(satisfied(pat_1), high), M))
  - S: assert(rel_value(back_pain(pat_1), low))
  - U: ask([M]>>supports(rel_value(back_pain(X), low), rel_prob(satisfied(X), high), M))
  - S: assert(supports(rel_value(back_pain(X), low), rel_prob(satisfied(X), high), association))

deliver_prediction_as_inference:
  facts:
  - agenda(argue(rel_prob(satisfied(pat_1), high)))
  inherit: [pat_1, select_1st_datum, spinal_stenosis_model]
  turns:
  - S: infer(rel_value(back_pain(pat_1), low), rel_prob(satisfied(pat_1), high))

reject_unanswerable_question_concerning_unknown_concept:
  inherit: [pat_1, spinal_stenosis_model]
  turns:
  - U: ask([X]>>supports(has_other_illness(pat_1, X), rel_prob(satisfied(pat_1), low), _))
  - S: icm(acceptance, negative, lack_knowledge)

reject_unanswerable_question_concerning_cause_of_specific_datum:
  inherit: [pat_1, select_1st_datum, spinal_stenosis_model]
  turns:
  - U: ask([]>>satisfied(pat_1))
  - S: confirm(rel_prob(satisfied(pat_1), high))
  - U: ask([E, M]>>supports(E, rel_prob(satisfied(pat_1), high), M))
  - S: assert(rel_value(back_pain(pat_1), low))
  - U: ask([E]>>supports(E, rel_value(back_pain(pat_1), low), causation))
  - S: icm(acceptance, negative, lack_knowledge)

reject_unanswerable_question_concerning_general_causal_relation:
  inherit: [spinal_stenosis_model]
  turns:
  - U: ask([]>>supports(rel_value(back_pain(X), _), rel_prob(satisfied(X), _), causation))
  - S: icm(acceptance, negative, lack_knowledge)

signal_negative_understanding:
  turns:
  - U:
      unresolvable_phrase: heart disease
  - S: icm(understanding, negative, unresolvable_phrase("heart disease"))

confirm_datum_explanans_for_asserted_claim:
  inherit: [pat_1, spinal_stenosis_model]
  turns:
  - U: ask([]>>satisfied(pat_1))
  - S: confirm(rel_prob(satisfied(pat_1), high))
  - U: ask([]>>supports(rel_value(back_pain(pat_1), low), rel_prob(satisfied(pat_1), high), _))
  - S: confirm(supports(rel_value(back_pain(pat_1), low), rel_prob(satisfied(pat_1), high), association))

confirm_datum_explanans_against_claim:
  inherit: [pat_1, spinal_stenosis_model]
  turns:
  - U: ask([]>>satisfied(pat_1))
  - S: confirm(rel_prob(satisfied(pat_1), high))
  - U: ask([]>>supports(rel_value(back_pain_duration(pat_1), high), rel_prob(satisfied(pat_1), low), _))
  - S: confirm(supports(rel_value(back_pain_duration(pat_1), high), rel_prob(satisfied(pat_1), low), association))

reject_move_with_presupposition_violation_wrt_rel_prob:
  inherit: [pat_1, spinal_stenosis_model]
  turns:
  - U:
      move: ask([E, M]>>supports(E, rel_prob(satisfied(pat_1), low), M))
      presuppositions:
      - rel_prob(satisfied(pat_1), low)
  - S: icm(acceptance, negative, not(rel_prob(satisfied(pat_1), low)))

reject_move_with_presupposition_violation_wrt_rel_value:
  inherit: [pat_1, spinal_stenosis_model]
  turns:
  - U:
      move: ask([]>>supports(rel_value(back_pain(pat_1), high), rel_prob(satisfied(pat_1), high), _))
      presuppositions:
      - rel_value(back_pain(pat_1), high)
  - S: icm(acceptance, negative, not(rel_value(back_pain(pat_1), high)))

explain_moderate_estimated_probability_caused_by_moderate_feature_values:
  facts:
  - value(back_pain(pat_1), 5)
  - rel_value(back_pain(pat_1), moderate)
  - rel_value(disability(pat_1), moderate)
  - rel_prob(satisfied(pat_1), moderate)
  inherit: [select_warrant_triggering_data, spinal_stenosis_model]
  turns:
  - U: ask([]>>satisfied(pat_1))
  - S: assert(rel_prob(satisfied(pat_1), moderate))
  - U: ask([E, M]>>supports(E, rel_prob(satisfied(pat_1), moderate), M))
  - S: assert([rel_value(back_pain(pat_1), moderate), rel_value(disability(pat_1), moderate)])

explain_moderate_estimated_probability_with_contrasting_implications:
  facts:
  - value(back_pain(pat_1), 7)
  - rel_value(disability(pat_1), low)
  - value(disability(pat_1), 26)
  - rel_value(back_pain(pat_1), high)
  - rel_prob(satisfied(pat_1), moderate)
  inherit: [select_warrant_triggering_data, spinal_stenosis_model]
  turns:
  - U: ask([]>>satisfied(pat_1))
  - S: assert(rel_prob(satisfied(pat_1), moderate))
  - U: ask([E, M]>>supports(E, rel_prob(satisfied(pat_1), moderate), M))
  - S:
      move:
      - infer(rel_value(disability(pat_1), low), rel_prob(satisfied(pat_1), high))
      - infer(rel_value(back_pain(pat_1), high), rel_prob(satisfied(pat_1), low))

explain_numerical_claim_with_contrasting_implications:
  inherit: [pat_1, select_warrant_triggering_data, spinal_stenosis_model]
  turns:
  - U: ask([X]>>prob(satisfied(pat_1), X))
  - S: assert(prob(satisfied(pat_1), 0.75))
  - U: ask([E, M]>>supports(E, prob(satisfied(pat_1), 0.75), M))
  - S:
      move:
      - infer([rel_value(back_pain(pat_1), low), rel_value(disability(pat_1), low), value(has_other_illness(pat_1), false)], rel_prob(satisfied(pat_1), high))
      - infer([rel_value(back_pain_duration(pat_1), high), rel_value(leg_pain_duration(pat_1), high)], rel_prob(satisfied(pat_1), low))

explain_numerical_claim_with_1st_warrant:
  inherit: [pat_1, select_1st_warrant, spinal_stenosis_model]
  turns:
  - U: ask([X]>>prob(satisfied(pat_1), X))
  - S: assert(prob(satisfied(pat_1), 0.75))
  - U: ask([E, M]>>supports(E, prob(satisfied(pat_1), 0.75), M))
  - S: infer(supports(rel_value(back_pain_duration(X), high), rel_prob(satisfied(X), low), association), rel_prob(satisfied(pat_1), low))
