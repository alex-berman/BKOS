ahus_3_3_and_3_10:
  facts:
  - has_cancer(pat_1)
  - late_stage_of_disease(pat_1)
  - not(lung_transplant_feasible(pat_1))
  - supports(has_cancer(X), not(lung_transplant_feasible(X)), norm)
  - supports(late_stage_of_disease(X), not(lung_transplant_feasible(X)), norm)
  inherit: [select_1st_warrant]
  turns:
  # do you think I can have these lungs replaced?
  - U: ask([]>>lung_transplant_feasible(pat_1))
  # No, a lung transplant isn't feasible in your case.
  - S: disconfirm(not(lung_transplant_feasible(pat_1)))
  # why not?
  - U: ask([E, M]>>supports(E, not(lung_transplant_feasible(pat_1)), M))
  # Lung transplants are not feasible in the case of cancer.
  - S: assert(supports(has_cancer(X), not(lung_transplant_feasible(X)), norm))
  # mm
  - U: icm(acceptance, positive)
  # Also, lung transplants are not feasible in later stages of a disease.
  - S:
      move:
      - signal_resumption
      - assert(supports(late_stage_of_disease(X), not(lung_transplant_feasible(X)), norm))

